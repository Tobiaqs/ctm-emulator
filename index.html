<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cTM IDE</title>
	<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/ctm.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" type="text/css">
	<link rel="stylesheet" href="css/ctm.css" type="text/css">
</head>
<body>
	<div class="toolbar">
		<div class="logo">cTM IDE</div>
		<div class="toolbar-btn toolbar-btn-back hidden">←Editor</div>
		<div class="toolbar-btn toolbar-btn-icon toolbar-btn-new" title="New program"></div>
		<div class="toolbar-btn toolbar-btn-icon toolbar-btn-browse" title="Browse programs"></div>
		<div class="toolbar-btn toolbar-btn-icon toolbar-btn-save" title="Save program"></div>
		<div class="toolbar-btn toolbar-btn-emulate">Emulate</div>
		<div class="toolbar-btn toolbar-btn-test">Test cases</div>
		<div class="toolbar-btn toolbar-btn-validate">Validate</div>
	</div>
	<div class="wrapper wrapper-editor">
		<textarea class="editor"></textarea>
	</div>
	<div class="wrapper wrapper-browse">
		<div class="browse"></div>
	</div>

	<div class="wrapper wrapper-emulator">
		<div class="emulator">
			Input:<br>
			<input type="text" class="emulator-input"><br>
			<button class="emulator-btn-step">Step</button> <button class="emulator-btn-run">Run</button> <button class="emulator-btn-restart">Restart</button>
			<div class="emulator-error"></div>
			<div class="emulator-tape"></div>
			<div class="emulator-stats"></div>
		</div>
	</div>
</body>
</html>
