<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
	<title>cTM IDE</title>
	<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/ctm.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" type="text/css">
	<link rel="stylesheet" href="css/base.css" type="text/css">
	<link rel="stylesheet" href="css/toolbar.css" type="text/css">
	<link rel="stylesheet" href="css/view.editor.css" type="text/css">
	<link rel="stylesheet" href="css/view.browse.css" type="text/css">
	<link rel="stylesheet" href="css/view.emulator.css" type="text/css">
	<link rel="stylesheet" href="css/view.test.css" type="text/css">
	<link rel="stylesheet" href="css/view.validate.css" type="text/css">
</head>
<body>
	<div class="toolbar">
		<div class="logo">cTM IDE</div>
		<div class="toolbar-btn toolbar-btn-view toolbar-btn-editor">Editor</div>
		<div class="toolbar-btn toolbar-btn-view toolbar-btn-emulator">Emulate</div>
		<div class="toolbar-btn toolbar-btn-view toolbar-btn-test">Test cases</div>
		<div class="toolbar-btn toolbar-btn-view toolbar-btn-validate">Validate</div>
		<div class="toolbar-btn toolbar-btn-icon toolbar-btn-new" title="New program"></div>
		<div class="toolbar-btn toolbar-btn-icon toolbar-btn-browse" title="Browse programs"></div>
		<div class="toolbar-btn toolbar-btn-icon toolbar-btn-save" title="Save program"></div>
	</div>

	<div class="view view-editor">
		<textarea class="editor"></textarea>
	</div>

	<div class="view view-browse">
		<div class="browse"></div>
	</div>

	<div class="view view-emulator">
		<div class="emulator">
			Input:<br>
			<input type="text" class="emulator-input"><br>
			<button class="emulator-btn-step">Step</button> <button class="emulator-btn-run">Run</button> <button class="emulator-btn-restart">Restart</button>
			<div class="emulator-error"></div>
			<div class="emulator-tape"></div>
			<div class="emulator-stats"></div>
		</div>
	</div>

	<div class="view view-test">
		<div class="test">
			<div class="test-fields">
				<div>Add a test case:</div>
				<input type="text" class="test-input" placeholder="Input">
				<input type="text" class="test-expected-output" placeholder="Expected output">
				<div>
					<select class="test-type">
						<option value="exact">Exact match</option>
						<option value="substring">Substring</option>
					</select> <div class="hint" data-hint-id="testType"></div>
				</div>
				<button class="test-btn-add">Add test case</button>
				<div>Note: test cases are stored as a single comment in the file that is currently opened.</div>
			</div>
			<div class="test-cases"></div>
			<button class="test-btn-run-all">Run all tests</button>
		</div>
	</div>

	<div class="view view-validate">
		<div class="validate">
			
		</div>
	</div>
</body>
</html>
